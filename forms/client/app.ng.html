<section class="container">
  <legend>Form Examples</legend>
  <form>
    <div class="control-group">
      <label class="control-label" for="ngModel">Ng-Model</label>

      <div class="controls">
        <input type="text" id="ngModel" [(ng-model)]="model.ngModel"/>

        <p class="help-block">{{model.ngModel}}</p>
      </div>
    </div>
  </form>
</section>
